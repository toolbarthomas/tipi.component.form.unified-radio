{
  "template": "default",
  "title": "Form - Unified Radio"
}

<section id="form" class="fluid">
	<div class="wrapper">
		<h1>Forms</h1>

		<div class="form-group">
			<div class="radio-group">
				<div class="radio"</div>
					<label>
						<span class="radio-aside">
							<span class="radio-glyph">
								<input type="radio" name="radio" id="on"/>
							</span>
						</span>
						<span class="radio-body">
							On
						</span>
					</label>
				</div>
				<div class="radio"</div>
					<label>
						<span class="radio-aside">
							<span class="radio-glyph">
								<input type="radio" name="radio"  id="off"/>
							</span>
						</span>
						<span class="radio-body">
							Off
						</span>
					</label>
				</div>
			<div>
		</div>
	</div>
</section>
